<!DOCTYPE html>
<html>
<head>
    <style>
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button {
            color: white;
            background-color: brown;
            padding: 15px 32px;
            text-align: center;
            border-color: #000;
            display: inline-block;
            font-size: 16px;
        }

        .logo {
            margin: 10px 15px 15px 10px;
            left: 0;
            display: inline;
        }


        .bg-div nav {
            position: fixed;
            display: inline;
            right: 0;
        }

        body {
            background-color: antiquewhite;
        }

        .tab {
            overflow: hidden;
        }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: antiquewhite;
                float: left;
                border: thick;
                outline: none;
                //cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

                /* Change background color of buttons on hover */
                .tab button:hover {
                    background-color: #ddd;
                }

                /* Create an active/current tablink class */
                .tab button.active {
                    background-color: #ccc;
                }

        /* Style the tab content */
        .tabcontent {
            display: none;
            border-top: none;
        }

        #myTABLE {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form>

        <h1></h1><img class="logo" alt="Nazmiyal Antique Rugs" src="https://cdn.nazmiyalantiquerugs.com/wp-content/uploads/2019/03/nazmiyal-logo-1-1.png">
        <br />
        <br />
        <table id="myTABLE">

            <tr>

                <td style="color:brown;font-weight: bold;">  Select Product  </td>
                <td style="padding-left: 223px; color:brown;font-weight: bold;">Product ID</td>
            </tr>
            <tr>
                <td>
                    <select style="width:208px;">
                        <option value="Antique Turkish Rug">Antique Turkish Rug</option>
                        <option value="Carpers">Carpets</option>
                        <option value="Rugs">Rug</option>
                        <option value="Antique Rugs">Antique Rugs</option>
                    </select>
                </td>
                <td style="padding-left: 223px;">
                    <input type="text" id="ProductID" name="ProductID" placeholder="Product ID...">
                </td>
            </tr>
            <tr>
                <td style="color: brown;font-weight: bold;">Name</td>
            </tr>
            <tr>
                <td>

                    <input type="text" id="Name" name="Name" style="width:208px;" required placeholder="Product Name...">
                </td>
            </tr>

            <tr>
                <td style="color: brown;font-weight: bold;">Price</td>
                <td style="padding-left: 223px;color: brown;font-weight: bold;">Dated</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Price" name="Price" style="width:208px;" required placeholder="Product Price..." oninput="myFunction()">
                    <p id="p"></p>
                </td>
                <td style="padding-left: 223px;">
                    <input type="text" id="Dated" name="Dated" style="width:208px;" placeholder="Product date(DD/MM/YY)...">
                  
                </td>
            </tr>

            <tr>
                <td style="color:brown;font-weight: bold;">Size</td>
                <td style="padding-left: 223px;color:brown;font-weight: bold;">Description</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Size" style="width:208px;" name="Size" placeholder="Product size...">
                </td>
                <td style="padding-left: 223px;">
                    <textarea name="message" style="width:208px; height:38px;"></textarea>
                </td>
            </tr>
        </table>


        <div class="tab" width="208px">
            <button class="tablinks active" onclick="openCity(event, '1stDibs')" id="defaultOpen">1stDibs</button>
            <button class="tablinks" onclick="openCity(event, 'Artsy')">Artsy</button>
            <button class="tablinks" onclick="openCity(event, 'Art')">Art</button>
        </div>

        <div id="1stDibs" class="tabcontent">

            <table id="myTABLE">
                <tr>
                    <td style="color:brown; font-weight: bold;">Style</td>
                    <td style="color:brown;padding-left: 223px;font-weight: bold;">Origin</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Style" name="Style" style="width:208px;" placeholder="Product Style...">
                    </td>
                    <td style="padding-left: 223px;">
                        <input type="text" id="Origin" name="Origin" style="width:208px;" placeholder="Product Origin...">
                    </td>
                </tr>

                <tr>
                    <td style="color:brown; font-weight: bold;">Material</td>
                    <td style="color:brown;padding-left: 223px;font-weight: bold;">Condition</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Material" name="Material" style="width:208px;" required placeholder="Product Material...">
                    </td>
                    <td style="padding-left: 223px;">
                        <input type="text" id="Condition" name="Condition" style="width:208px;" placeholder="Product Condition...">
                    </td>
                </tr>

                <tr>
                    <td style="color:brown; font-weight: bold;">Seller Reference Number</td>
                    <td style="padding-left: 223px;color:brown;font-weight: bold;">Reference Number</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Seller Reference Number" name="Seller Reference Number" style="width:208px;" placeholder="Seller Reference Number...">
                    </td>
                    <td style="padding-left: 223px;">
                        <input type="text" id="Reference Number" name="Reference Number" style="width:208px;" placeholder="Reference Number...">
                    </td>
                </tr>

                <tr>
                    <td style="color:brown; font-weight: bold;">Seller Location</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="Seller Location" oninput="myFunction()" name="Seller Location" style="width:208px;" placeholder="Seller Location...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br />
                        <button class="button" align="center" onclick="alert('Product has been send!!!')">Send Product Updates!</button>

                    </td>
                </tr>

            </table>
        </div>

        <div id="Artsy" class="tabcontent">
            <h3 class="tab-pane fade">Artsy</h3>
            <p>Artsy</p>
        </div>

        <div id="Art" class="tabcontent">
            <h3 class="tab-pane fade">Art</h3>
            <p>Art</p>
        </div>

        <script>

            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            document.getElementById("defaultOpen").click();
        </script>

    </form>

    <script>

        function myFunction() {
            var x, text;

            // Get the value of the input field with id="numb"
            x = document.getElementById("Price").value;

            // If x is Not a Number or less than one or greater than 10
            if (isNaN(x)) {
                text = "Input not valid";
            } else {
                text = "Input OK";
            }
            document.getElementById("p").innerHTML = text;
          
        }

    </script>

</body>
</html>
